<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-cell">
            <div id="map" class="map">

                <select id="layer-selector"></select>

            </div>

        </div>
        <div class="grid-cell">

            <div id="controls" class="controls">
                <div style="padding: 20px;">
                    <button id="draw-profile-btn">Draw Profile</button>
                    <button id="reset-zoom-btn">Reset zoom</button>
                    <button id="download-geojson-btn">Download (geojson)</button>
                </div>
            </div>


            <div id="chart" class="chart">

                <svg id="svg-chart">

                    <defs>

                        <!-- MARKER -->
                        <marker id="dot" refX="10" refY="10" markerWidth="15" markerHeight="15">
                            <circle cx="10" cy="10" r="0.2" fill="black">
                            </circle>
                        </marker>

                        <!-- CLIP AREA -->
                        <clipPath id="clip">
                            <rect id="clipRegion" width="200" height="250" x="50" y="0"></rect>
                        </clipPath>

                    </defs>

                    <!-- PLOT AREA -->
                    <rect id="svg-body" width="400" height="250" x="85" y="0" fill="#F0FFFF" cursor="crosshair"></rect>

                    <!-- X-AXIS -->
                    <g id="svg-x-axis" transform="translate(0, 320)" fill="none" font-size="10" font-family="sans-serif" text-anchor="middle">
                        <text id="svg-x-label" x="335" y="40" fill="currentColor" text-anchor="middle">Distance [m]</text>
                    </g>

                    <!-- Y-AXIS -->
                    <g id="svg-y-axis" transform="translate(60, 0)" fill="none" font-size="10" font-family="sans-serif" text-anchor="end">
                        <text id="svg-y-label" x="-175" y="-40" transform="rotate(-90)" fill="currentColor" text-anchor="middle">Hauteur [m]</text>
                    </g>

                    <!-- X-AXIS GRID -->
                    <g id="svg-x-grid" class="x axis-grid" pointer-events="none" stroke-width="1" stroke="#ddeeff" fill="none" stroke-opacity="0.1" transform="translate(0, 320)" font-size="10" font-family="sans-serif" text-anchor="middle">
                    </g>

                    <!-- Y-AXIS GRID -->
                    <g id="svg-y-grid" class="y axis-grid" pointer-events="none" stroke-width="1" stroke="#ddeeff" fill="none" stroke-opacity="0.1" transform="translate(60, 0)" font-size="10" font-family="sans-serif" text-anchor="end">
                    </g>

                    <!-- DATE LINE -->
                    <!-- <line id="svg-timeline" x1="160" y1="0" x2="160" y2="250" stroke="black" stroke-dasharray="0 4 0" visibility="hidden" /> -->

                    <!-- DATA CURVE -->
                    <!-- <path id="svg-dataline" class="line" transform="" d="" marker-start="url(#dot)" marker-mid="url(#dot)" marker-end="url(#dot)" style="fill: none; stroke: rgb(204, 0, 0); stroke-width: 2;"></path> -->
                    <path id="svg-dataline" class="line" pointer-events="none" transform="" d="" clip-path="url(#clip)" style="fill: none; stroke: rgb(204, 0, 0); stroke-width: 2;"></path>
                    <!-- Add clip path -->

                </svg>

            </div>


        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>

</html>
